<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script> 
   <!-- Import Milkyway font -->
  <link href="https://fonts.cdnfonts.com/css/milkyway-3" rel="stylesheet">
  <title>BDAY | Login</title>
  
  <!-- Custom Tailwind configuration manual nalang muna-->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-bg': '#F8F9FA',
            'custom-red': '#E63946',
            'custom-black': '#2D2D2D',
            'custom-holder': '#A0A0A0',
            'custom-white': '#FFFFFF',
          },
          fontFamily: {
            'milkyway': ['Milkyway', 'sans-serif'],
            'segoe': ['Segoe UI', 'sans-serif'],
          },
          borderRadius: {
            'custom-24': '24px',
          },
          boxShadow: {
            'custom': '0 6px 12px rgba(0, 0, 0, 0.15)',
          },
          spacing: {
            '100px': '100px',
          }
        }
      }
    }
  </script>

</head>
<body class="fixed top-0 left-0 flex justify-center items-center w-full h-full bg-custom-bg font-segoe">
  
  <div class="container h-[550px] w-[800px] rounded-custom-24 mx-auto p-[25px] shadow-custom bg-custom-white">
    
    <!-- Header -->
    <div class="text-center">
      <h1 class="font-milkyway text-custom-red text-[48px] mb-0">WELCOME!</h1>
      <!-- <p class="text-custom-holder m-0 p-0"></p> -->

    <!-- Form -->
    <form class="px-100px py-5">
      <!-- Username Field -->
      <div class="mb-8">
        <label class="block text-start text-custom-black font-bold mb-2">USERNAME</label>
        <input 
          type="text" 
          placeholder="Enter username" 
          class="border border-custom-holder p-5 w-full rounded-custom-24 mb-0 shadow-custom focus:border-custom-red focus:outline-none">
      </div>
      
      <!-- Password Field -->
      <div class="mb-8">
        <label class="block text-start text-custom-black font-bold mb-2">PASSWORD</label>
        <input 
          type="password" 
          placeholder="Enter password" 
          class="border border-custom-holder p-5 w-full rounded-custom-24 mb-0 shadow-custom focus:border-custom-red focus:outline-none">
      </div>
      
      <!-- Submit Button -->
      <a href="color.html">
        <button 
        type="button"
        class="w-full p-5 bg-custom-red rounded-custom-24 text-custom-white shadow-custom font-bold hover:bg-custom-white hover:border hover:border-custom-red hover:text-custom-red transition-all duration-300">
        SUBMIT
      </button>
      </a>
      
      <!-- Footer Text -->
      <p class="text-center mt-6 text-custom-holder">
        Don't have an account? 
        <span class="text-custom-red font-bold cursor-pointer">CONTACT ME!</span>
      </p>
    </form>
    
    </div>

  </div>
</body>
</html>
