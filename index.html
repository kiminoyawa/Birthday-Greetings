<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Import Milkyway font -->
  <link href="https://fonts.cdnfonts.com/css/milkyway-3" rel="stylesheet">
  <title>Styled Login</title>
  
  <!-- Custom Tailwind configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-bg': '#F8F9FA',
            'custom-red': '#E63946',
            'custom-black': '#2D2D2D',
            'custom-holder': '#A0A0A0',
            'custom-white': '#FFFFFF',
          },
          fontFamily: {
            'milkyway': ['Milkyway', 'sans-serif'],
            'segoe': ['Segoe UI', 'sans-serif'],
          },
          borderRadius: {
            'custom-24': '24px',
          },
          boxShadow: {
            'custom': '0 6px 12px rgba(0, 0, 0, 0.15)',
          },
          spacing: {
            '100px': '100px',
          }
        }
      }
    }
  </script>
  
  <!-- Additional custom styles if needed -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    
    /* Custom focus style for inputs */
    input:focus {
      border-color: #E63946 !important;
      outline: none !important;
    }
  </style>
</head>
<body class="fixed top-0 left-0 flex justify-center items-center w-full h-full bg-custom-bg font-segoe">
  
  <div class="container h-[550px] w-[800px] rounded-custom-24 mx-auto p-[25px] shadow-custom bg-custom-white">
    
    <!-- Header -->
    <div class="text-center">
      <h1 class="font-milkyway text-custom-red text-[48px] mb-0">LOGIN</h1>
      <!-- <p class="text-custom-holder m-0 p-0">WELCOME USERS!</p> -->
    </div>
    
    <!-- Form -->
    <form class="px-100px py-5">
      <!-- Username Field -->
      <div class="mb-8">
        <label class="block text-custom-black font-bold mb-3">USERNAME</label>
        <input 
          type="text" 
          placeholder="Enter username" 
          class="border border-custom-holder p-5 w-full rounded-custom-24 mb-0 shadow-custom focus:border-custom-red focus:outline-none">
      </div>
      
      <!-- Password Field -->
      <div class="mb-8">
        <label class="block text-custom-black font-bold mb-3">PASSWORD</label>
        <input 
          type="password" 
          placeholder="Enter password" 
          class="border border-custom-holder p-5 w-full rounded-custom-24 mb-0 shadow-custom focus:border-custom-red focus:outline-none">
      </div>
      
      <!-- Submit Button -->
      <button 
        type="button"
        class="w-full p-5 bg-custom-red rounded-custom-24 text-custom-white shadow-custom font-bold hover:bg-custom-white hover:border hover:border-custom-red hover:text-custom-red transition-all duration-300">
        SUBMIT
      </button>
      
      <!-- Footer Text -->
      <p class="text-center mt-6 text-custom-holder">
        Don't have an account? 
        <span class="text-custom-red font-bold cursor-pointer">CONTACT ME!</span>
      </p>
    </form>
    
  </div>
</body>
</html>
